<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="shortcut icon" href="includes_parceiro/imgs/icon.png">
	<link rel="stylesheet" type="text/css" href="includes_restrita/bs/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="includes_restrita/styles.css">

	<title>Área Restrita</title>
	
</head>
<body id="body-cadastro">
	<div class="centro">
		<center><img id="logo" src="includes_restrita/imgs/icon.png"></center>
		<div>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Usuário</a></li>
				<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Parceiro</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="home">
					<div class="panel panel-default">
						<div class="panel-body">
							<form id="formLogin">
								<div class="form-group">
									<label for="txtNome">Nome Completo</label>
									<input type="text" class="form-control" id="txtNome" placeholder="" maxlength="30">
								</div>
								<div class="form-group">
									<label for="txtCpf">CPF</label>
									<input type="text" class="form-control" id="txtCpf" placeholder="Somente números" maxlength="11">
								</div>
								<div class="form-group">
									<label for="txtEmail">EMAIL</label>
									<input type="email" class="form-control" id="txtEmail" placeholder="ciclano@dominio.com" maxlength="30">
								</div>
								<div class="form-group">
									<label for="txtSenha">SENHA</label>
									<input type="password" class="form-control" id="txtSenha" placeholder="******" maxlength="20">
								</div>	
								<div class="form-group">
									<label for="txtSenha2">REPITA A SENHA</label>
									<input type="password" class="form-control" id="txtSenha2" placeholder="******" maxlength="20">
								</div>
								<div class="form-group">
									<label for="txtTelefone">TELEFONE</label>
									<input type="text" class="form-control" id="txtTelefone" placeholder="Somente números" maxlength="11">
								</div>
								<button type="button" id="btnLogars" class="btn btn-info btn-block">
									Cadastrar
								</button>
							</form>
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="profile">
					<div class="panel panel-default">
						<div class="panel-body">
							<form id="formLogin">
								<div class="form-group">
									<label for="txtNome">Nome Completo</label>
									<input type="text" class="form-control" id="txtNome" placeholder="" maxlength="30">
								</div>
								<div class="form-group">
									<label for="txtCnpj">CNPJ</label>
									<input type="text" class="form-control" id="txtCnpj" placeholder="Somente números" maxlength="14">
								</div>
								<div class="form-group">
									<label for="txtResponsavel">RESPONSÁVEL</label>
									<input type="text" class="form-control" id="txtResponsavel" placeholder="" maxlength="30">
								</div>
								<div class="form-group">
									<label for="txtEmail">EMAIL</label>
									<input type="email" class="form-control" id="txtEmail" placeholder="ciclano@dominio.com" maxlength="30">
								</div>
								<div class="form-group">
									<label for="txtSenha">SENHA</label>
									<input type="password" class="form-control" id="txtSenha" placeholder="******" maxlength="20">
								</div>	
								<div class="form-group">
									<label for="txtSenha2">REPITA A SENHA</label>
									<input type="password" class="form-control" id="txtSenha2" placeholder="******" maxlength="20">
								</div>
								<div class="form-group">
									<label for="txtTelefone">TELEFONE</label>
									<input type="text" class="form-control" id="txtTelefone" placeholder="Somente números" maxlength="11">
								</div>
								<hr>
								<div class="form-group">
									<label for="txtCep">CEP</label>
									<input type="text" class="form-control" id="txtCep" placeholder="Somente números" maxlength="8">
								</div>
								<div class="form-group">
									<label for="txtLogradouro">Logradouro</label>
									<input type="text" class="form-control" id="txtLogradouro" placeholder="" maxlength="60">
								</div>
								<div class="form-group">
									<label for="txtNumero">Numero</label>
									<input type="number" class="form-control" id="txtNumero" placeholder="" maxlength="">
								</div>
								<div class="form-group">
									<label for="txtCidade">Cidade</label>
									<input type="text" class="form-control" id="txtCidade" placeholder="" maxlength="30">
								</div>
								<div class="form-group">
									<label for="txtBairro">Bairro</label>
									<input type="text" class="form-control" id="txtBairro" placeholder="" maxlength="30">
								</div>
								<div class="form-group">
									<select class="form-control">
									  <option>MG - Minas Gerais</option>
									  <option>SP - São Paulo</option>
									  <option>RJ - Rio de Janeiro</option>
									</select>
								</div>
								<button type="button" id="btnLogars" class="btn btn-info btn-block">
									Cadastrar
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p id="lostPass">Ja possui conta?<a href="login.html"> Faça o Login</a></p>
	</div>
</body>
</html>
<script type="text/javascript" src="includes_restrita/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="includes_restrita/bs/js/bootstrap.min.js"></script>
<script type="text/javascript" src="includes_restrita/js/scripts.js"></script>
